<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 <div class="card">
  <div class="card-header bg-dark text-white"><h2>Student Signup Form</h2></div>
  <form action="#" action="{{url_for('signup')}}" method='POST'>
  	<div class="card">
  	  <div class="card-body bg-secondary">
    <div class="form-group">
      <label for="sname">Student Name:</label>
      <input type="text" class="form-control" id="sname" placeholder="Enter student Name" name="sname">
    </div>
    <div class="form-group">
      <label for="rollno">Rollno:</label>
      <input type="rollno" class="form-control" id="rollno" placeholder="Enter rollno" name="rollno">
    </div>
     <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="phnno">Phoneno:</label>
      <input type="text" class="form-control" id="phnno" placeholder="Enter Phoneno" name="phnno">
    </div>
    <div class="form-group">
      <label for="branch">Branch:</label>
      <input type="text" class="form-control" id="branch" placeholder="Enter Branch" name="branch">
    </div>
   </div>
   <div class="card-footer bg-info">
    <button type="submit" class="btn btn-success">Signup</button>
</div>
  </form>
</div>
</div>

</body>
</html>
